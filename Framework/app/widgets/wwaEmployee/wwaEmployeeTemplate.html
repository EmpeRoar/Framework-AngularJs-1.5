<div class="wwa-employee-widget">

    <div class="wwa-employee-heading">
        <img class="wwa-employee-icon" ng-src="images/therm-icon.png" alt="" />
        <span class="www-employee-title">Employee</span>
    </div>

    <div class="wwa-employee-body" >
        <div class="wwa-employee-row">
            <div class="wwa-employee-name-area">
                {{ selectedEmployee.name }}
            </div>
            <div class="wwa-employee-degrees">
                {{ selectedEmployee.location }}°
            </div>

            <div class="wwa-employee-picture-area" style="background-image: url(/images/{{ selectedEmployee.image }})"> 

            </div>
        </div>

    </div>

</div>
